

<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-12" style="width: 30%;margin-left: 30%;margin-top: 14%;">
                    <h3 class="login-heading mb-4">Meggafone Admins!</h3>
                    <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)" novalidate="" class="ng-pristine ng-invalid ng-touched" method="post" enctype="multipart/form-data" >
                        <div class="form-label-group">
                            <input autofocus="" class="form-control ng-pristine ng-invalid ng-touched" name="emailid" placeholder="Email  address" required="" type="email" formControlName="emailid">
                            <label for="inputEmail">Email address</label>
                        </div>
                        <div class="form-label-group">
                            <input class="form-control ng-untouched ng-pristine ng-invalid" name="passwd" placeholder="Password" required="" type="password" formControlName = "passwd"><label for="inputPassword">Password</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input class="custom-control-input" id="customCheck1" type="checkbox"><label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="forsubmit btn btn-primary mb-2" type="submit"> Sign in</button>
                    </form><!----><!---->
                    <!-- <p>
                        Email entered is : {{emailid}}
                     </p> -->
                </div>
            </div>
        </div>
    </main>
</div>
